<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ds Verification</title>

    <script src="https://cdn.3dsintegrator.com/threeds.2.1.0.20220901.min.js"></script>
    
</head>

<body>
    <form id="cardForm" action="#" onsubmit="return false;">
        <div style="margin-bottom: 1rem;">
            <label for="credit-card">
                <span style="margin-right: 1rem">CreditCard</span>
                <input type="number" id="credit-card" class="credit-card">
            </label>
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="month">
                <span style="margin-right: 1rem">Month</span>
                <input type="number" id="month">
            </label>

        </div>
        <div style="margin-bottom: 1rem;">
            <label for="year">
                <span style="margin-right: 1rem">Year</span>
                <input type="number" id="year">
            </label>
        </div>

        <div style="margin-bottom: 1rem;">
            <label for="cvv">
                <span style="margin-right: 1rem">Cvv</span>
                <input type="number" id="cvv">
            </label>
        </div>

        <input id="submitBtn" type="submit" />
    </form>
   
</body>


</html>
